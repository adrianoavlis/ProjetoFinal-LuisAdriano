spring.application.name=shop2

# Banco de dados (H2 por padrão para execução local e testes). Substitua via variáveis
# de ambiente SPRING_DATASOURCE_* para apontar para outro servidor.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:shop2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8081

# Console H2 para inspeção opcional em desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração da Google Maps API
google.maps.api-key=${GOOGLE_MAPS_API_KEY:AIzaSyAUSXclKLIHi0Zpai0Ry2yTLGd7edBYXUg}
